<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=.01">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="instagram-wrapper">
           <div class="instagram-phone">
               <img src="./img/instagram-celular.png" alt="celular">
           </div>
           <div class="instagram-continue">
               <div class="group">
                   <img src="./img/instagram-logo.png" class="p1" alt="painel 1">
                   <div class="profile-photo">
                       <img src="./img/figurinha cadu.png" alt="foto de perfil">
                   </div>
                   <a href="#" class="instagram-login">Continume</a>
                   <a href="#" class="instagram-logout">Remover conta</a>
               </div>
               <div class="group">
                   <p class="not-account">Não é sua conta ?</p>
                   <p class="not-account">
                       <span class="link-blue">Alternar contas</span>
                       ou
                       <span class="link-blue">Inscreva-se</span>
                   </p>
               </div>
               <div class="get-the-app">
                    <p class="get-app">Baixe o app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
               </div>
           </div>

    
       </div> 
    </body>
</html>
